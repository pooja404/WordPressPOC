        <div class="col-md-8 col-sm-8 col-xs-8 menu" style="display: flex;">

            <img class="col-md-12 col-sm-12 col-xs-12 nopadding" src="images/topmenu1.png"

          </div>
          <div style="float: left;" class="col-md-4 col-sm-12 nopadding">
            <img class="col-md-12 col-sm-12 col-xs-12 nopadding" src="images/topmenu2.png"

            <img class="col-md-12 col-sm-12 col-xs-12 nopadding" src="images/topmenu4.png" alt="Berrynews">

      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/mainimg.jpg" alt="Los Angeles" style="width:100%;">

      <div class="item">

      </div>

      <div class="item">
        <img src="images/slider3.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">

    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
